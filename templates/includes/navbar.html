{% load static %}
<nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom">
<div class="container-fluid">
  <nav class="navbar navbar-header-left navbar-expand-lg navbar-form nav-search p-0 d-none d-lg-flex">
      <p class="my-0 fw-bold fs-3">{{day_name}}, {{current_date}}</p>
  </nav>
  <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
    <li class="nav-item topbar-user dropdown hidden-caret">
      <a
        class="dropdown-toggle profile-pic"
        data-bs-toggle="dropdown"
        href="#"
        aria-expanded="false"
      >
        <!-- <div class="avatar-sm">
          <img
            src="{% static 'assets/img/profile.jpg' %}"
            alt="..."
            class="avatar-img rounded-circle"
          />
        </div> -->
        <span class="profile-username">
          User: 
          <span class="fw-bold">{{user.username}}</span>
        </span>
      </a>
      <ul class="dropdown-menu dropdown-user animated fadeIn">
        <div class="dropdown-user-scroll scrollbar-outer">
          <li>
            <div class="user-box">
              <div class="avatar-lg">
                <img
                  src="{% static 'assets/img/profile.jpg' %}"
                  alt="image profile"
                  class="avatar-img rounded"
                />
              </div>
              <div class="u-text">
                <h4>Welcome</h4>
                <p class="text-muted">{{user.username}}</p>
                <p class="text-muted">{{user.email}}</p>
              </div>
            </div>
          </li>
          <li>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url "app_user:profile"%}">View Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" onclick="document.getElementById('logout-form').submit(); return false;">
              Logout
            </a>
            <form id="logout-form" method="post" action="{% url 'app_user:logout' %}" style="display: none;">
              {% csrf_token %}
            </form>
          </li>
        </div>
      </ul>
    </li>
  </ul>
</div>
</nav>
