{% load static %}
{% load custom_tags %}

<div class="sidebar" data-background-color="dark">
    <div class="sidebar-logo">
      <!-- Logo Header -->
      <div class="logo-header" data-background-color="white">
        <a href="{% url 'app_dashboard:home' %}" class="logo">
          <img
            src="{% static 'assets/img/kalla-logistic-logo.png' %}"
            alt="navbar brand"
            class="navbar-brand"
            height="60"
          />
        </a>
        <div class="nav-toggle">
          <button class="btn btn-toggle toggle-sidebar">
            <i class="gg-menu-right"></i>
          </button>
          <button class="btn btn-toggle sidenav-toggler">
            <i class="gg-menu-left"></i>
          </button>
        </div>
        <button class="topbar-toggler more">
          <i class="gg-more-vertical-alt"></i>
        </button>
      </div>
      <!-- End Logo Header -->
    </div>
    <div class="sidebar-wrapper scrollbar scrollbar-inner">
      <div class="sidebar-content">
        <ul class="nav nav-secondary">
            
          <li class="nav-item {% if current_namespace == 'app_dashboard' %}active{% endif %}">
            <a
              href="{% url 'app_dashboard:home' %}"
            >
              <i class="fas fa-home"></i>
              <p>Dashboard</p>
            </a>
          </li>
          
          <li class="nav-item {% if current_namespace == 'app_outlet' %}active{% endif %}">
            <a
              href="{% url 'app_outlet:outletIndex' %}"
            >
              <i class="fas fa-building"></i>
              <p>Outlets</p>
            </a>
          </li>
          <li class="nav-item {% if current_namespace == 'app_vehicle' %}active{% endif %}">
            <a
              href="{% url 'app_vehicle:vehicleIndex' %}"
            >
              <i class="fas fa-truck"></i>
              <p>Vehicles & Drivers</p>
            </a>
          </li>
          {% if user|has_group:"Admin" %}
          <li class="nav-item {% if current_namespace == 'app_schedules' %}active{% endif %}">
            <a
              href="{% url 'app_schedules:index' %}"
            >
              <i class="fas fa-calendar-alt"></i>
              <p>Schedule</p>
            </a>
          </li>
          {% endif %}
          <li class="nav-item {% if current_namespace == 'app_report' %}active{% endif %}">
            <a
              href="{% url "app_report:index" %}"
            >
              <i class="fas fa-file"></i>
              <p>Report</p>
            </a>
          </li>
          {% if user|has_group:"Admin" %}
          <li class="nav-item {% if current_namespace == 'app_user' %}active{% endif %}">
            <a
              href="{% url "app_user:index" %}"
            >
              <i class="fas fa-user"></i>
              <p>User</p>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
